<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="../js/administrador2.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="../styles/adminstyles.css">
  <title>Document</title>
</head>

<body>
  <header>
    <div class="container-fluid">
      <div class="row justify-content-center aling-content-center">
        <div class="col-8 logo">
          <img
            src="https://d1.awsstatic.com/r2018/r/seer/customers/600x400_Mercado-Libre_Horizontal_Logo.591869641e3359d8ad7c938d4413445babdacda7.png"
            width="150px" height="80px">
        </div>

        <div class="col-4 d-flex justify-content-end logo">
          <ul class="navbar-bar mb-0">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="list_icon"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
              </svg>
            </a>
            <ul class="dropdown-menu" aria-labelledby="userDropdown">
              <li><a class="dropdown-item" href="#" onclick="TablaUsuario()">usuarios</a></li>
              <li><a class="dropdown-item" href="#" onclick="TablaVendedores()" id="vendedores">vendedores</a></li>
              <li><a class="dropdown-item" href="#" onclick="TablaProductos()">productos</a></li>
              <li><a class="dropdown-item" href="#" onclick="TablaVentas()">ventas</a></li>
              <li><a class="dropdown-item" href="#" onclick="volver()">Salir</a></li>
            </ul>
          </ul>
        </div>

      </div>
    </div>
  </header>
  <main>
    <!-- todas las tablas -->
    <br />
    <table class="table">
      <thead id="thead">
        <tr>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr>

        </tr>
      </tbody>
    </table>
    <br>
    <br>


    <!-- boton form1 -->
    <button type="button" id="botonAgregar" class="btn btn-success">Agregar Usuario</i></button>
    <!-- boton form2 -->
    <button type="button" id="botonAgregar2" class="btn btn-success">Agregar Vendedor</i></button>
    <!-- boton form3 -->
    <button type="button" id="botonAgregar3" class="btn btn-success">Agregar Producto</i></button>


    <!-- formulario 1 -->

    <form id="form">
      <div class="form-group">
        <input type="text" class="form-control" id="usuario" aria-describedby="emailHelp" placeholder="Enter usuario">
      </div>
      <br>
      <div class="form-group">
        <input type="password" class="form-control" id="contraseña" placeholder="contraseña">
      </div>
      <br>
      <div class="form-group">
        <input type="email" class="form-control" id="email" placeholder="email">
      </div>
      <br>
      <div class="form-group">
        <input type="number" class="form-control" id="telefono" placeholder="telefono">
      </div>
      <br>
      <div class="form-group">
        <input type="text" class="form-control" id="rol" placeholder="rol">
      </div>
    </form>



    <!-- formulario 2 -->

    <form id="form2">
      <div class="form-group">
        <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="Enter Nombre">
      </div>
      <br>
      <div class="form-group">
        <input type="text" class="form-control" id="apellido" placeholder="Enter Apellido">
      </div>
      <br>
      <div class="form-group">
        <input type="email" class="form-control" id="email2" placeholder="email">
      </div>
      <br>
      <div class="form-group">
        <input type="number" class="form-control" id="telefono2" placeholder="telefono">
      </div>
    </form>

    <!-- formulario 3 -->

    <form id="form3">
      <div class="form-group">
        <input type="text" class="form-control" id="nombre2" placeholder="Agregue Nombre del Producto">
      </div>
      <br>
      <div class="form-group">
        <input type="text" class="form-control" id="marca" placeholder="Agregue Marca del Producto">
      </div>
      <br>
      <div class="form-group">
        <textarea class="form-control" id="descripcion" rows="3"
          placeholder="Agregue una Descripcion del Producto"></textarea>
      </div>
      <br>
      <div class="form-group">
        <textarea class="form-control" id="caracteristicas" rows="3"
          placeholder="Agregue las Carateristicas del Producto"></textarea>
      </div>
      <br>
      <div class="form-group">
        <input type="number" class="form-control" id="precio" placeholder="Precio del Producto">
      </div>
      <br>
      <div class="form-group">
        <input type="number" class="form-control" id="stock" placeholder="Stock del Producto">
      </div>
      <br>
      <div class="form-group">
        <input type="text" class="form-control" id="img" placeholder="Imagen del Producto">
      </div>
      <br>
    </form>

    <!-- boton confirmar y volver 1 -->
    <div id="boton">
      <button type="button" id="confirmar" class="btn btn-success">confirmar</i></button>
      <button type="button" id="volver" class="btn btn-success">volver</i></button>
    </div>
    <!-- boton confirmar y volver 2 -->
    <div id="boton2">
      <button type="button" id="confirmar2" class="btn btn-success">confirmar</i></button>
      <button type="button" id="volver2" class="btn btn-success">volver</i></button>
    </div>
    <!-- boton confirmar y volver 3 -->
    <div id="boton3">
      <button type="button" id="confirmar3" class="btn btn-success">confirmar</i></button>
      <button type="button" id="volver3" class="btn btn-success">volver</i></button>
    </div>





  </main>
  <footer>
    <br>
    <br>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
