<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css" />
    <script src="../js/login.js" defer></script>
  </head>
  <body>
    <header class="header">
      <img src="../assets/mercado-libre-logo.svg" width="200px" height="60" alt="">
      <br />
      <br />
      <br />
    </header>
    <div class="login-container">
      <div class="div-h1">
        <h1 class="h1">Ingresá tu e-mail y contraseña para iniciar sesión</h1>
        <div class="div-ingresaEmail">
            <button type="submit" id="problemaSeguridad-btn">Tengo un problema de seguridad</button>
            <div>
                <a href="../html/error404.html">Necesito ayuda con otros temas</a>
            </div>
        </div>
        
      </div>
      <div class="login-box">
        <form action="#" method="POST">
          <div class="input-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder=""
              required
            />
          </div>
          <div class="input-contraseña">
            <label for="contraseña">contraseña</label>
            <input type="password"
                    id="password"
                    name="password"
                    placeholder=""
                    required
             />
          </div>
          <div class="input-group">
            <button type="button" id="continuar-btn">Continuar</button>
            <br />
            <br />
            <button type="button" id="login-btn"><a href="../html/registro.html">Crea cuenta</a></button>
          </div>
          <div>
            <button type="button" id="iniciarSesion-btn">
              Iniciar sesion con Google
            </button>
          </div>

          <div class="other-options">
            <a href="#"></a>
            <a href="#"></a>
          </div>
        </form>
      </div>
    </div>
    <footer class="footer">
      <a href="../html/error404.html">Cómo cuidamos tu privacidad</a>
      <span>
        "Protegido por reCAPTCHA"
        <a href="#">Privacidad</a>
        <a href="#">Condicianas</a>
      </span>
    </footer>
  </body>
</html>
